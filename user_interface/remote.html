<html>
<head>        
   <title>Remote</title>  
   <link href="remote.css" rel="stylesheet" type="text/css">  
   <script src="remote.js"></script>
</head> 

<body onkeydown="buttonPressInput(event)" onkeyup="buttonReleaseRecolour(event)">

	<! -- Testing output -->
	<p id="direct_demo"></p>
	<p id="speed_demo"></p>

		<!-- =============Range Slider for speed==============================================-->
		<div class='box_row'>
	
			<div class="slidecontainer">
				<p align="center">Speed: <span id="speed">50</span></p>
				<input type="range" min="0" max="100" value="50" class="slider" id="myRange" step="5" oninput="sliderUpdate()">
			</div>
		</div>

	<!-- ================================================================================== -->
	<div align="center" id='box_outer'>
		<!-- =================Direction Buttons=================================================== -->
		<div class='box_row'>
			<input  class="button" id="f_button" type="submit" onclick="button_direction('f')" value="FWD"/>
		</div>
		<br />
		<div class='box_row'>
			<input class="button" id="l_button" style="float:left" type="submit" onclick="button_direction('l')" value="LEFT"/>
			<input class="button" id="s_button" type="submit" onclick="button_direction('s')"; value="STOP"/>
			<input  class="button" id="r_button" style="float:right" type="submit" onclick="button_direction('r')" value="RIGHT"/>
		</div>
		<br />
		<div class='box_row'>
				<input  class="button" id="b_button" type="submit" onclick="button_direction('b')" value="BACK"/>
		</div>
		<!-- ================================================================================= -->

		<br><br>

	</div>

</body>
</html>
